<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic contact form</title>
</head>
<body>
    <h1>Contact form</h1>
    <div>
        <input placeholder="name" type="text" required><br><br>
        <input placeholder="email" type="email" required><br><br>
        <input placeholder="subject" type="text" required><br><br>

    </div>
</body>
</html>
